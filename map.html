<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoidHN2ZXR5ZHJhZ2Fub3ZhMjYiLCJhIjoiY2w5Z3E4cmR2MGk5MjNwazIybjZoMGw0diJ9.YzhvIFBDVZB0b7k2tQfOJg';
    //56.16496/10.22414
    const monument = [10.22414, 56.16496];
    const map = new mapboxgl.Map({
        container: 'map',
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/tsvetydraganova26/cl9gqeh2m006314mq8vkki4r9',
        center: monument,
        zoom: 15
    });

    // create the popup
    const popup = new mapboxgl.Popup({ offset: 25 }).setText(
        'Grundfos Kollegiet, Aarhus,.'
    );

    // create DOM element for the marker
    const el = document.createElement('div');
    el.id = 'marker';

    // create the marker
    new mapboxgl.Marker(el)
        .setLngLat(monument)
        .setPopup(popup) // sets a popup on this marker
        .addTo(map);

    
        function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>
