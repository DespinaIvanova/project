  .dropdown-content a {
    color: black;
    padding: 10px 10px;
    text-decoration: none;
    display: flow-root;
    border-radius: 20px;
  
  }
  
  .dropdown-content a:hover {
    background-color: #ffff;
  }
  
  .dropdown:hover .dropdown-content {
    display: block;
  }

    background-color: #F8F8F8;

    position: absolute;
